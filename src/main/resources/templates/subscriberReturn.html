<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name = "format-detection" content = "telephone=no" />
    <title>订阅结果</title>
    <script type="text/javascript" th:src="@{/js/device-adapter.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <link  type="text/css" rel="stylesheet" th:href="@{/css/CssReset.min.css}"/>
    <link  type="text/css" rel="stylesheet" th:href="@{/css/common.css}"/>
    <link  type="text/css" rel="stylesheet" th:href="@{/css/columnList.css}"/>
</head>
<body>
<div class="columnSubscribeMessage">
    <div th:if="${ret} == 0">
       <p> 订阅失败，积分不够！</p>
    </div>
    <div th:if="${ret} == 1">
        <p>订阅成功</p>
        <input type="button" th:onclick="|backList(${menuId});|"  value="返回文章列表"/>
    </div>
</div>
<script type="text/javascript">
    function backList(columnId){
        location.href="/articleList/"+columnId;
    }
</script>

</body>
</html>
