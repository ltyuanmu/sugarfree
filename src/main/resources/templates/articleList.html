<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name = "format-detection" content = "telephone=no" />
    <title>文章列表</title>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <link  type="text/css" rel="stylesheet" th:href="@{/css/columnList.css}"/>
</head>
<body>
<div>
    <div style="overflow: hidden;">
        <div class="columnItem" th:each="article,articleStat : ${list}" >
            <a th:onclick="|showArticle(${article.id});|">
                <p class="title" th:text="|第${article.classTime}课|"></p>
                <p class="content" th:text="|${article.title}|"></p>
            </a>
        </div>
    </div>
</div>

<script type="text/javascript">
    function showArticle(articleId){
        location.href="/article/"+articleId;
    }

</script>
</body>
</html>
