<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=0.6,maximum-scale=1.0,user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>专栏课程</title>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link type="text/css" rel="stylesheet" th:href="@{/css/newcommon.css}"/>

    <style>
        body{
            background:#fff;
        }
        .common{
            padding:0 15px;
        }
        p{
            margin-bottom:0;
        }
        .banner {
            width:100%;
            margin:0 auto;
            position: relative;
            overflow:hidden;
        }
        .Top .d2{
            overflow:hidden;
            margin:10px 0;
        }
        .Top .d2 ul{
            position:relative;
            float:left;
            padding: 0;
        }
        .Top .d2 li {
            width:14px;
            height: 14px;
            background: #d5d5d5;
            border-radius: 14px;
            float: left;
            margin-left: 10px;
        }
        .Top .d2 li.on {
            background:#979797;
            width:45px;
        }
        .banner .d1 {
            width: 100%;
            display: block;
        }

        p.Title{
            font-size: 26px;
            line-height: 26px;
            height: 40px;
            vertical-align: baseline;
            font-family: 微软雅黑, arial, verdana, sans-serif;
            text-align: left;
            margin:40px 0;
            color:#8c8c8c;
            letter-spacing: 5px;
            border-bottom: 4px solid #fadc1e;
            width: 124px;
        }
        .AllPage ul{
            margin: 10px 0;
            padding:0;
            overflow:hidden;
        }
        .AllPage ul li{
            float:left;
            width:100%;
            padding-bottom:60px;
        }
        .AllPage ul li .ItemLeft{
            width:240px;
            float:left;
        }
        .AllPage ul li .ItemLeft .ImgBox{
            width:100%;
            overflow: hidden;
        }
        .AllPage ul li .ItemLeft .ImgBox img{
            width:100%;
        }
        .AllPage ul li .ItemLeft .ImgBox span{
            position: relative;
            float: right;
            margin: -36px 5px;
            z-index: 999;
            padding: 4px 6px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border-radius: 30px;
            letter-spacing: 3px;
            font-size:18px;
        }
        .AllPage ul li .ItemRight{
            float:left;
            margin-left:10px;
        }
        .AllPage ul li .ItemRight .ItemRightTop{
            font-size: 30px;
            line-height: 42px;
            font-weight:bold;
            color:#3d3d3d;
            letter-spacing: 3px;
            margin: 0;
        }
        .AllPage ul li .ItemRight .ItemRightCenter{
            font-size: 22px;
            line-height: 30px;
            height: 60px;
            margin: 6px 0;
            color: #c3c3c3;
            overflow: hidden;
        }
        .AllPage ul li .ItemRight .ItemRightBottom{
            height:50px;
            line-height:50px;
        }
        .AllPage ul li .ItemRight .ItemRightBottom p{
            font-size: 20px;
            float:left;
            color:#5c5c5c;
            margin:0;
        }
        .AllPage ul li .ItemRight .ItemRightBottom a.btn{
            font-size: 22px;
            padding: 0 15px;
            border: 1px solid #f76829;
            margin-left: 15px;
            color: #f76829;
            float: right;
            height: 40px;
            line-height: 40px;
            margin-top: 6px;
            width: 136px;
            text-align: center;
        }
        .AllPage ul li .ItemRight .ItemRightBottom a.btn.menubtn{
            border-color:#bababa;
            color:#bababa;
        }
        .ui-loader{display:none !important;}
        .banner {
            width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            min-height: initial !important;
        }
        .footer p{
            margin:20px 0;
            text-align:center;
            color:#bababa;
            font-size: 20px;
        }
        a.jingxuan{
            display:block;
            width:59px;
            height:22px;
            position:absolute;
            background:url('/wx/img/menus/jingxuan.png');
            margin:8px;
            background-size: contain;
        }
        .overtext {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<script>
    /*<![CDATA[*/
    $(document).on("pagecreate","#banner",function(){
        var n=$("#banner .d1");
        var p=$("#banner_id li");
        var o=$("#banner_id");
        var s=null;
        var l=0;
        var m=1;
        var u=5000;
        var t=1;
        var r;
        n.hide();
        n.eq(0).fadeIn("slow");
        if(n.length>1){p.eq(0).addClass("on");
            var v=false;
            if(s!=null&&s.length>0){v=true
            }if(v){s.eq(0).addClass("on")
            }function q(){m=l+1;
                if(m>n.length-1){m=0
                }n.eq(l).css("z-index","2");
                n.eq(m).css("z-index","1");
                n.eq(m).show();
                n.eq(l).fadeOut("slow");
                p.removeClass("on");
                p.eq(m).addClass("on");
                if(v){s.removeClass("on");
                    s.eq(m).addClass("on")
                }l=m
            }r=setInterval(q,u);
            p.click(function(){var a=p.index(this);
                if(a!=l&&t==1){t=0;
                    n.eq(l).css("z-index","2");
                    n.eq(a).css("z-index","1");
                    n.eq(a).show();
                    n.eq(l).fadeOut("slow",function(){t=1
                    });
                    p.removeClass("on");
                    p.eq(a).addClass("on");
                    if(v){s.removeClass("on");
                        s.eq(a).addClass("on")
                    }l=a
                }});
            if(v){s.click(function(){var a=s.index(this);
                if(a!=l&&t==1){t=0;
                    n.eq(l).css("z-index","2");
                    n.eq(a).css("z-index","1");
                    n.eq(a).show();
                    n.eq(l).fadeOut("slow",function(){t=1
                    });
                    p.removeClass("on");
                    p.eq(a).addClass("on");
                    s.removeClass("on");
                    s.eq(a).addClass("on");
                    l=a
                }})
            }o.hover(function(){clearInterval(r)
            },function(){r=setInterval(q,u)
            })
        }else{}

        $(".banner img").on("swipeleft",function(){
            clearInterval(r);
            Imgswiperight();
            r=setInterval(q,u);
        });
        $(".banner img").on("swiperight",function(){
            clearInterval(r);
            Imgswipeleft();
            r=setInterval(q,u);
        });
    })
    function Imgswipeleft(){
        var index = $("#banner_id ul li.on").index();
        var length = $("#banner_id ul li").length;
        if(index!=0){
            $("#banner_id ul li:eq("+(index-1)+")").click();
        }else{
            $("#banner_id ul li:eq("+(length-1)+")").click();
        }
    }

    function Imgswiperight(){
        var index = $("#banner_id ul li.on").index();
        var length = $("#banner_id ul li").length;
        if(index!=length-1){
            $("#banner_id ul li:eq("+(index+1)+")").click();
        }else{
            $("#banner_id ul li:eq(0)").click();
        }
    }
    /*]]>*/
</script>
<body>
<div class="common">
    <p class="Title">黄油推荐</p>
    <div class="Top">
        <!--此处banner图片区域-->
        <div data-role="page" class="banner" id="banner">
            <a th:if="${carouselList}!=null" th:each="bannerVo,bannerStat : ${carouselList}" th:href="${bannerVo.url}">
                <img class="d1" style="display: none; z-index: 2;" th:src="${bannerVo.image}" src="banner.png" />
            </a>
            <img th:if="${carouselList}==null" class="d1" style="display: none; z-index: 2;" th:src="@{/img/menus/banner.png}" src="banner.png" />
        </div>
        <div class="d2" id="banner_id">
            <ul>
                <!--此处banner图片切换按钮区域-->
                <li class="" th:each="bannerVo,bannerStat : ${carouselList}"></li>
            </ul>
        </div>
    </div>
    <div class="AllPage">
        <p class="Title">热门专栏</p>
        <ul>
            <li class="Item">
                <a>
                    <div class="ItemLeft">
                        <div class="ImgBox">
                            <a class="jingxuan"></a>
                            <img src="left.png" th:src="@{${hongBei.menuImg}}" alt=""/>
                            <span>更新至23期</span>
                        </div>
                    </div>
                    <div class="ItemRight">
                        <p class="ItemRightTop overtext">人人都是面包师</p>
                        <p class="ItemRightCenter">
                            9大类，37款面包，800张图解，100天入门面包。
                        </p>
                        <div class="ItemRightBottom">
                            <p>99999订阅</p>
                            <a class="btn overtext">订阅：99元</a>
                        </div>
                    </div>
                </a>
            </li>
            <li class="Item">
                <a th:onclick="|showArticle(${hongBei.menuId},${hongBei.isSubscriber});|">
                    <div class="ItemLeft">
                        <div class="ImgBox">
                            <a class="jingxuan"></a>
                            <img src="left.png" alt="" th:src="@{${hongBei.menuImg}}"/>
                            <span th:text="|更新至${hongBei.updateNum}期|">更新至4期</span>
                        </div>
                    </div>
                    <div class="ItemRight">
                        <p class="ItemRightTop overtext" th:text="${hongBei.menuName}">跟着安琪学烘焙</p>
                        <p class="ItemRightCenter" th:text="${hongBei.subTitle}">
                            有香味的人生，耐人寻味和我一起来做一个完美的妈妈。。。
                        </p>
                        <div class="ItemRightBottom">
                            <p th:text="|${hongBei.subscriberNum}订阅|">99999订阅</p>
                            <a th:if="${hongBei.isSubscriber}==0" class="btn overtext">订阅：<span th:text="${hongBei.point}"></span>积分</a>
                            <a th:if="${hongBei.isSubscriber}==1" class="btn menubtn">查看目录</a>
                        </div>
                    </div>
                </a>
            </li>
        </ul>

        <p class="Title">全部专栏</p>
        <ul>
            <li class="Item" th:each="outVo,outVoStat : ${menuList}" >
                <a th:onclick="|showArticle(${outVo.menuId},${outVo.isSubscriber});|">
                    <div class="ItemLeft">
                        <div class="ImgBox">
                            <img src="left.png" alt="" th:src="@{${outVo.menuImg}}" />
                            <span th:text="|更新至${outVo.updateNum}期|">更新至34期</span>
                        </div>
                    </div>
                    <div class="ItemRight">
                        <p class="ItemRightTop overtext" th:text="${outVo.menuName}">烘焙地图</p>
                        <p class="ItemRightCenter" th:text="${outVo.subTitle}">
                        </p>
                        <div class="ItemRightBottom">
                            <p th:text="|${outVo.subscriberNum}订阅|">99999订阅</p>
                            <a th:if="${outVo.isSubscriber}==0" class="btn overtext">订阅：<span th:text="${outVo.point}"></span>积分</a>
                            <a th:if="${outVo.isSubscriber}==1" class="btn menubtn">查看目录</a>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="footer">
        <p>——我会努力做出更多专栏的——</p>
    </div>
</div>
<script>
    /*<![CDATA[*/
    $(function(){
        $("#banner_id ul").css("margin-left",($("#banner_id")[0].offsetWidth-$("#banner_id ul")[0].offsetWidth)/2+"px");
        var windowResize = function(){
            document.documentElement.style.fontSize = document.documentElement.clientWidth >750?(100+ 'px'):(document.documentElement.clientWidth / 7.5 + 'px');
            $(".AllPage ul li .ItemRight").css("width",$(".Item").width()-$(".Item .ItemLeft").width()-11);
            if($(".Item .ItemLeft .ImgBox").length>0){
                $(".Item .ItemLeft .ImgBox").each(function(index, element) {
                    $(this).css({"height":$(".Item .ItemLeft .ImgBox")[0].offsetWidth*2/3,"width":"100%"});
                    $(this).find("img").removeAttr("style");
                    if($(this).find("img").width()/$(this).find("img").height()<3/2){
                        $(this).find("img").css({"width":"100%"}).css("margin-top",($(this)[0].offsetHeight-$(this).find("img")[0].offsetHeight)/2+"px");
                    }
                    else{
                        $(this).find("img").css({"height":"100%"}).css("margin-left",($(this)[0].offsetWidth-$(this).find("img")[0].offsetWidth)/2+"px");
                    }
                });
            }
            $(".banner").css("height",$(".banner")[0].offsetWidth*38/75);
            if($(".banner .d1").length>0){
                $(".banner .d1").each(function(index, element) {
                    if($(this).width()/$(this).height()<75/38){
                        $(this).css({"width":"100%"}).css("margin-top",($(".banner")[0].offsetHeight-$(this).height())/2+"px");
                    }
                    else{
                        $(this).find("img").css({"height":"100%","width":"initial"}).css("margin-left",($(".banner")[0].offsetWidth-$(this).width())/2+"px");;
                    }
                });
            }
        }
        window.onresize = windowResize;
        $(".Item .ItemLeft .ImgBox").css({"height":$(".Item .ItemLeft .ImgBox")[0].offsetWidth*2/3,"width":"100%"});
        window.onload=function(){
            windowResize();
        }
    })

    function showArticle(menuId,isSubscriber){
        if(1099==menuId){
            location.href="/wx/menu/form/"+menuId+"?isSelf=1";
        }else if(0==isSubscriber){
            location.href="/wx/articleList/"+menuId+"?isSelf=1";
        }else{
            location.href="/wx/article/list/new/"+menuId+"?isSelf=1";
        }
    }
    /*]]>*/
</script>
</body>
</html>
